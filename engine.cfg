[application]

name="MagesDestiny"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

up=[key(Up)]
down=[key(Down)]

[physics_2d]

motion_fix_enabled=true
